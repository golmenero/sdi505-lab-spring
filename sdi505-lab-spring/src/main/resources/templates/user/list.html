<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2  th:text="#{management.users.list}">Usuarios</h2>
		<p  th:text="#{management.users.list.description}">Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>DNI</th>
						<th  th:text="#{management.users.list.column2}">Nombre</th>
						<th  th:text="#{management.users.list.column3}">Apellidos</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.dni}">71888888X</td>
						<td th:text="${user.name}">Nombre del alumno</td>
						<td th:text="${user.lastName}">Apellidos del alumno</td>
						<td><a th:href="${'/user/details/' + user.id}"  th:text="#{management.users.list.details}" >detalles</a></td>
						<td><a th:href="${'/user/edit/' + user.id}" th:text="#{management.users.list.modify}">modificar</a></td>
						<td><a th:href="${'/user/delete/' + user.id}" th:text="#{management.users.list.delete}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
