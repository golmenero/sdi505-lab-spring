<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head"/>

<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav"/>

	<div class="container">
		<h2 th:text="#{management.users.modify}">Editar Usuario</h2>
		<form class="form-horizontal" method="post"
			th:action="${'/user/edit/' + user.id}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="Dni">DNI:</label>
				<div class="col-sm-10">
					<input th:value="${user.dni}" type="text"
						class="form-control" name="dni"
						placeholder="Ejemplo: 11122234P" required="true" th:placeholder="#{management.users.modify.dni.hint}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd" th:text="#{management.users.modify.name}">Nombre:</label>
				<div class="col-sm-10">
					<input th:value="${user.name}" type="text" class="form-control"
						name="name" placeholder="Ejemplo: Pedro" required="true" th:placeholder="#{management.users.modify.name.hint}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd" th:text="#{management.users.modify.lastName}">Apellidos:</label>
				<div class="col-sm-10">
					<input th:value="${user.lastName}" type="text" class="form-control"
						name="lastName" placeholder="Ejemplo: Rodriguez Perez" required="true" th:placeholder="#{management.users.modify.lastName.hint}"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{management.users.modify.send}">Modificar</button>
				</div>
			</div>
		</form>
	</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
